<div class="card">
    <a class="card-iterator" [routerLink]="openDetails(chalet)">
        <div class="container-img"> 
            <img class="imgCard" src="{{chalet.imgPrincipal}}"> 
        </div>
    <app-title-card [chalet]="chalet" class="title"></app-title-card>
    <div class="info">
        <div>
            <app-button label="Activar" color="#275843"></app-button>
        </div>
        <div>
            <app-button label="Desactivar" color="#BF3434"></app-button>
        </div>
    </div>
</a>
</div>
