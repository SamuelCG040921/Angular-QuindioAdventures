<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <img class="profilepicture" src="{{reserve.userimg}}" alt="Profile Picture">
      <h2>Detalles del Cliente</h2>
      <button (click)="closeModal()"><img class="iconClose" src="../../../../../assets/icons/x.svg" alt="Close"></button>
    </div>
    <div class="modal-content">
      <div class="profile-section">
        <div class="customer-info">
          <p><strong>Check in:</strong> {{reserve.fechainicio}}</p>
          <p><strong>Check Out:</strong> {{reserve.fechafin}}</p>
          <p><strong>Tel√©fono:</strong> {{reserve.telefono}}</p>
          <p><strong>Monto:</strong> {{reserve.precio}}</p>
          <p><strong>Email:</strong> {{reserve.correo}}</p>
        </div>
      </div>
      <div class="button-container">
        <button class="contact-button" (click)="contactCustomer()">Contactar cliente</button>
      </div>
    </div>
  </div>
</div>
