<div class="login">
    <div class="leftPart">
        <div class="form-header">
            <img routerLink="/" src="../../../assets/icons/flechas-register-login-devolver.png" alt="">
        </div>
        <h1>Bienvenidos</h1>
        <div class="containerLogo">
            <img src="../../../assets/images/logo.png" alt="">
        </div>
        <div class="containerText1">
            <div class="containerP">
                <p>Inicia sesión</p>
            </div>
        </div>
        <div>
            <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="email" class="containerCamp" [ngClass]="{'error': isFieldInvalid('email')}">
                    <label for="">Correo</label>
                    <input id="input" placeholder="Ingresa tu correo" formControlName="email" type="text" width="350px">
                    <div *ngIf="isFieldInvalid('email')" class="error-message">El email es requerido</div>
                </div>
                <div class="password" class="containerCamp" [ngClass]="{'error': isFieldInvalid('password')}">
                    <label for="">Contraseña</label>
                    <input id="input1" placeholder="Ingresa tu contraseña" formControlName="password" type="password" width="350px">
                    <div *ngIf="isFieldInvalid('password')" class="error-message">La contraseña es requerida</div>
                </div>
                <div class="containerBtn">
                    <button type="submit">Ingresar</button>
                </div>
            </form>
        </div>
        <div class="forgot">
            <div class="containerForgot">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <p>No tienes una cuenta?<span><a href="#">Crea una aquí</a></span></p>
            </div>
        </div>
        <div class="loginMethod">
            <app-login-with></app-login-with>
        </div>
    </div>
    <div class="rightPart">
        <app-img-login></app-img-login>
    </div>
</div>
