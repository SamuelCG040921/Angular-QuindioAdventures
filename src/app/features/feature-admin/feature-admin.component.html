<div class="admin">
    <div class="first-part">
        <div class="containerLogo">
          <button class="burger-menu" (click)="toggleMenu()">☰</button>
          <ul class="deployable-menu" [ngClass]="{'show': isMenuOpen}">
            <div routerLink="/administration-home" class="link">
              <img src="../../../../../assets/icons/home 1.png" alt="">
              <p>Inicio</p>
            </div>
            <div routerLink="/administration-chalets" class="link">
              <img src="../../../../../assets/icons/image101.png" alt="">
              <p>Chalets</p>
            </div>
            <div routerLink="/administration-planes" class="link">
              <img src="../../../../../assets/icons/image103.png" alt="">
              <p>Planes</p>
            </div>
            <div id="users" routerLink="/administration-usuarios" class="link">
              <img src="../../../../../assets/icons/usuario (1).png" alt="">
              <p>Usuarios</p>
            </div>
            <div class="logOut">
                <button routerLink="/" (click)="authService.logout()"><img src="../../../assets/icons/out.svg" alt="">Cerrar sesion</button>
            </div>
          </ul>
        </div>
      </div>
    <aside>
        <div class="left">
            <figure>
                <app-logo></app-logo>
            </figure>
            <nav>
                <div id="inicio" class="link">
                    <img src="../../../../../assets/icons/home 1.png" alt="">
                    <p>Inicio</p>
                </div>
                <div routerLink="/administration-chalets" class="link">
                    <img src="../../../../../assets/icons/image101.png" alt="">
                    <p>Chalets</p>
                </div>
                <div routerLink="/administration-planes" class="link">
                    <img src="../../../../../assets/icons/image103.png" alt="">
                    <p>Planes</p>
                </div>
                <div routerLink="/administration-usuarios" class="link">
                    <img src="../../../../../assets/icons/usuario (1).png" alt="">
                    <p>Usuarios</p>
                </div>
            </nav>
            <div class="logOut">
                <button routerLink="/" (click)="authService.logout()"><img src="../../../assets/icons/out.svg" alt="">Cerrar sesion</button>
            </div>
        </div>
    </aside>
    <div class="rightContent">
        <div class="adminHeader">
            <div class="containerHeader">
                <app-admin-header></app-admin-header>
            </div>
        </div>
        <div class="imgInicio">
            <p>¡Bienvenido administrador!</p>
            <img src="../../../assets/images/destination_eje_cafetero.jpg" alt="">
        </div>
        <div class="info">
            <div class="contentModifi">
                <div class="containerUsers">
                    <div class="headerUsers">
                        <p>Usuarios</p>
                        <img routerLink="/administration-usuarios" src="../../../assets/icons/next 1.png" alt="">
                    </div>
                    <div class="users">
                        <app-user-row ></app-user-row>
                    </div>
                </div>
                <div class="catalogueChalets">
                    <div class="chalet">
                        <img src="../../../assets/images/imgPrincipalChalet.jpg" alt="">
                        <app-button label="Ver chalet" color="#275843" border="#275843"></app-button>
                    </div>
                    <div class="chalet">
                        <img src="../../../assets/images/img1.jpg" alt="">
                        <app-button label="Ver chalet" color="#275843" border="#275843"></app-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
