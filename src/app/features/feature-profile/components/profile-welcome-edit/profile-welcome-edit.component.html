<div class="containerFirst">
	<div class="photo">
		<img class="profilephoto" [src]="previsualizacion" alt="">
		<div class="welcome">
			<p id="tittle">Hola, {{user?.name}}</p>
			<p id="tittleWelcome">te damos la bienvenida a tu perfil</p>
            <input *ngIf="buttonVisible" accept=".png, .jpg, .jpeg, .webp" (change)="capturarFile($event)" type="file" name="file-1" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} archivos seleccionados" multiple />
                <label *ngIf="buttonVisible" for="file-1">
                <svg *ngIf="buttonVisible" xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
                <span *ngIf="buttonVisible" class="iborrainputfile">Seleccionar archivo</span>
                </label>
		</div>
	</div>
	<div class="logOut">
		<button routerLink="/" (click)="authService.logout()"><img src="../../../assets/icons/out.svg" alt="">Cerrar sesion</button>
	</div>
</div>
<div class="profile">
	<div class="profilediv">
		<div class="containerInicioData">
			<p id="datos">Datos personales</p>
		</div>
		<div class="containerInicio">
			<p>Mis planes vacacionales</p>
		</div>
		<div class="containerInicio">
			<p>Mis chalets</p>
		</div>
		<div class="containerInicio">
			<p routerLink="/mischats">Mis chats</p>
		</div>
	</div>
</div>
