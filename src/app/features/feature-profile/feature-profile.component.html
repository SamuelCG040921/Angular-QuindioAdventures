		</div>
		<div class="containerBorde">
			<div id="borde"></div>
		</div>
		<div class="containerInicio">
			<img src="../../../../../assets/icons/usuario.png" alt="">
			<p>Mi cuenta</p>
		</div>
		<div class="containerBorde">
			<div id="borde2"></div>
		</div>
		<div class="containerInicio">
			<img src="../../../../../assets/icons/verano.png" alt="">
			<p>Mis planes vacacionales</p>
		</div>
		<div class="containerBorde">
			<div id="borde2"></div>

		</div>
		<div class="containerBorde">
			<div id="borde2"></div>
		</div>

		</div>
		<div class="containerBorde">

	<div class="infoProfile">
		<div class="leftPart">
			<h3>Detalles del perfil</h3>
			<div class="containerFormLeft">
				<div class="containerInfo">
					<label>Nombre</label>
					<p>{{user.nombres}}</p>
				</div>
				<div class="containerInfo">
					<label>Apellido</label>
					<p>{{user.apellidos}}</p>
				</div>
				<div class="containerInfo">
					<label>Edad</label>
					<p>{{user.edad}}</p>
				</div>
				<div class="containerInfo">
					<label>Telefono</label>

				</div>
				<div class="containerInfo">
					<label>Direccion</label>
					<p>{{user.direccion}}</p>
				</div>
			</div>
		</div>
		<div class="rightPart">
			<div class="containerImgProfile">
				<img src="{{user.image}}" alt="">
			</div>
			<div class="containerFormRight">
				<div class="containerInfo">
					<label>Correo</label>
					<p>{{user.email}}</p>
				</div>
