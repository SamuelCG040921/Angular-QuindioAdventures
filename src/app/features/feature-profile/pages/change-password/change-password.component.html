<div class="register">
    <div class="background">
        <div class="form-container">
            <div class="form-header">
                <img routerLink="/" src="../../../assets/icons/flechas-register-login-devolver.png" alt="">
            </div>
            <h1>Bienvenidos</h1>
            <img id="logo" src="../../../assets/images/logo.png" alt="">
            <div class="containerFirstText">
                <p>Cambiar contraseña</p>
            </div>
            <div class="form">
                <form [formGroup]="registroForm" class="containerForm">
                    <div class="containerFirst">
                        <div class="left">
                            <div class="containerCamp" [ngClass]="{'error': isFieldInvalid('password')}">
                                <label for="document">Nueva contraseña</label>
                                <input type="text" id="formInput" placeholder="Ingresa tu contraseña actual" formControlName="password" class="password">
                                <div *ngIf="isFieldInvalid('password')" class="error-message">La contraseña</div>
                            </div>
                            <div class="containerCamp" [ngClass]="{'error': isFieldInvalid('newPassword')}">
                                <label for="document">Confirmar contraseña</label>
                                <input type="text" id="formInput" placeholder="Ingresa tu nueva contraseña" formControlName="newPassword" class="newPassword">
                                <div *ngIf="isFieldInvalid('newPassword')" class="error-message">La contraseña debe </div>
                            </div>
                        </div>
                    </div>
                    <div class="containerBtn">
                        <app-button label="Cambiar contraseña" type="submit"></app-button>
                        <app-messages-succesful title="Se ha registrado correctamente" *ngIf="isAlertOpen" (close)="closeAlert()"></app-messages-succesful>
                        <app-messages-error title="¡Hubo un problema!" paragraph="No se puedo registrar" *ngIf="isErrorAlertOpen" (close)="closeErrorAlert()"></app-messages-error>
                    </div>
                </form>
              </div>
        </div>
    </div>
</div>
