<div class="clientTable">  
        <p *ngIf="reserve.estado ==='Activo'" style="background-color: #afd6aa;" class="text8">{{reserve.estado}}</p>
        <p class="text8" *ngIf="reserve.estado === 'Cancelada'" style="background-color: rgb(240, 165, 165);">{{reserve.estado}}</p>
        <p class="text3">{{reserve.tipo}}</p>
        <p class="text4">{{reserve.direccion}}</p>
        <p class="text6">{{reserve.telefono}}</p>
        <p class="text5">{{reserve.checkin}}</p>
        <p class="text5">{{reserve.checkout}}</p>
        <p class="text7">{{reserve.precio}}</p>
        <img (click)="openModal()" src="../../../../../assets/icons/mas-opciones.png" alt="">
</div>
<app-modal-reserves *ngIf="isModalOpen" (close)="closeModal()"></app-modal-reserves>
