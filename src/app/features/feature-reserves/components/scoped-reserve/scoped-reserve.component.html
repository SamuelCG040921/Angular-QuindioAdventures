<div class="clientTable">
	<div class="containerEstado">
		<p *ngIf="reserve.estado === 'Activo'" style="background-color: #afd6aa;" id="text1">{{reserve.estado}}</p>
		<p id="text1" *ngIf="reserve.estado === 'Cancelada'" style="background-color: rgb(240, 165, 165);">{{reserve.estado}}</p>
	</div>
	<div class="containerTipo">
		<p id="text2">{{reserve.tipo}}</p>
	</div>
	<div class="containerDireccion">
		<p id="text3">{{reserve.direccion}}</p>
	</div>
	<div class="containerTelefono">
		<p id="text4">{{reserve.telefono}}</p>
	</div>
	<div class="containerCheckin">
		<p id="text5">{{reserve.checkin}}</p>
	</div>
	<div class="containerCheckout">
		<p id="text6">{{reserve.checkout}}</p>
	</div>
	<div class="containerPrecio">
		<p id="text7">{{reserve.precio}}</p>
	</div>
	<div class="containerBtnModal">
		<img (click)="openModal()" src="../../../../../assets/icons/mas-opciones.png" alt="">
	</div>
</div>
<app-modal-reserves *ngIf="isModalOpen" (close)="closeModal()"></app-modal-reserves>
