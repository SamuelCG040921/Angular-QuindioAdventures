<div class="client" (click)="openModal()">  
    <p id="text1">{{client.id}}</p>
    <p id="text2">{{client.code}}</p>
    <p id="text3">{{client.client}}</p>
    <p id="text4">{{client.date}}</p>
    <p id="text7">{{client.phone}}</p>
    <p id="text8">{{client.price}}</p>
</div>
