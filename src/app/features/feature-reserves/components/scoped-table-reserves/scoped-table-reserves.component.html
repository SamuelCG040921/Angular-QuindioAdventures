<div class="table">
    <h2>Reservas</h2>
    <div class="reserves-table">
      <p id="title1">#</p>
      <p id="title2">Código</p>
      <p id="title3">Tipo</p>
      <p id="title4">Dirección</p>
      <p id="title6">Teléfono</p>
      <p id="title7">Monto</p>
    </div>
    <div *ngFor="let reserve of reserves; let i = index" class="reserves-container">
      <app-scoped-reserve (click)="openModal(reserve)" [reserve]="reserve" trackBy="trackById"></app-scoped-reserve>
    </div>
  </div>
  
  <app-modal *ngIf="isModalOpen" [reserve]="selectedReserve" (close)="closeModal()"></app-modal>
